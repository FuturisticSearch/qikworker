<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QikSeek – Loading…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="status">Connecting…</div>

  <script>
    const hosts = [
      'https://1.qikseek.eu.org',      // Primary
      'https://2.qikseek.eu.org',      // Backup 1
      'https://3.qikseek.eu.org',      // Backup 2
      'https://qikseek.pages.dev',     // Primary
      'https://qikseek.onrender.com',  // Backup 1
      'https://qikseek.netlify.app'    // Backup 2
    ];

    const path = location.pathname + location.search;

    async function tryHosts() {
      for (const host of hosts) {
        try {
          // HEAD is fast and light
          const res = await fetch(host + path, {
            method: 'HEAD',
            mode: 'no-cors'
          });

          // If fetch didn't throw, assume it's up
          location.replace(host + path);
          return;
        } catch (e) {
          // Try next host
        }
      }

      document.getElementById('status').innerHTML = `
        <h2>All backups are down</h2>
        <p>Please try again later.</p>
        <p>
          Contact:
          <a href="mailto:futuresearchapi@gmail.com" style="color:#6cf">
            futuresearchapi@gmail.com
          </a>
        </p>
      `;
    }

    tryHosts();
  </script>
</body>
</html>
