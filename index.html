<body>
  <div id="status">Connectingâ€¦</div>

<script>
(async () => {
  // Hosts in order
  const hosts = [
    'https://1.qikseek.eu.org',      // Primary 1
    'https://2.qikseek.eu.org',      // Primary 2
    'https://3.qikseek.eu.org',      // Primary 3
    'https://4.qikseek.eu.org',      // Custom 4th backup
    'https://qikseek.vercel.app',    // Vercel backup
    'https://qikseek.pages.dev',     // Pages.dev backup
    'https://qikseek.onrender.com',  // Render backup
    'https://qikseek.netlify.app'    // Netlify backup
  ];

  const path = window.location.pathname + window.location.search;

  let success = false;

  for (const host of hosts) {
    try {
      const res = await fetch(host + path, { redirect: 'manual' });
      if (res.ok || res.status === 301 || res.status === 302) {
        const text = await res.text();
        // Replace body with fetched content
        document.open();
        document.write(text);
        document.close();
        success = true;
        break; // Stop after first successful host
      }
    } catch (e) {
      console.warn(`Failed host ${host}:`, e);
    }
  }

  if (!success) {
    document.body.innerHTML = '<h1>All backends are currently unavailable. Please try again later.</h1>';
  }
})();
</script>
